<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla # 2</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <table border="1" style="font-family: 'Courier New', Courier, monospace; width: 27%;">
        <tr style="font-weight: bold;">
            <td colspan="2">Subject</td>
            <td align="center">John Doe</td>
            <td colspan="2" align="center">Miriam Luther</td>
        </tr>
        <tr>
            <td style="font-weight: bold;" align="center" rowspan="2">Biology</td>
            <td style="font-weight: bold;">Practical</td>
            <td align="center">A</td>
            <td align="center">A</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Theory</td>
            <td align="center">A+</td>
            <td align="center">A</td>
            
        </tr>
        <tr>
            <td style="font-weight: bold;" align="center" rowspan="2">Chemistry</td>
            <td style="font-weight: bold;">Practical</td>
            <td align="center">B</td>
            <td align="center">C</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Theory</td>
            <td align="center">A</td>
            <td align="center">C+</td>
        </tr>
        <tr>
            <td style="font-weight: bold;" align="center" rowspan="2">Physics</td>
            <td style="font-weight: bold;">Practical</td>
            <td align="center">A</td>
            <td align="center">A</td>
        </tr>
        <tr>
        <td style="font-weight: bold;">Theory</td>
        <td align="center">A-</td>
        <td align="center">A-</td>
        </tr>
    </table>
</body>
</html>
